<!DOCTYPE html>
<html>
  <head>
    <title>Ticket Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/loveunending/" />
    <link rel="manifest" href="manifest.json" />
    <script
      src="https://unpkg.com/html5-qrcode@2.3.2/html5-qrcode.min.js"
      type="text/javascript"
      defer
    ></script>
    <script src="app.js" defer></script>
    <style>
      #reader__scan_region > div {
        border: 2px solid white;
        border-radius: 8px;
        transition: border-color 0.3s ease;
      }

      /* Add a success state */
      .scan-success {
        border-color: green !important;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Scan or Enter Ticket 1.29</h1>
    <div style="text-align: center; margin: 1rem">
      <input
        type="text"
        id="ticketInput"
        placeholder="Enter Ticket Number"
        style="width: 90%; padding: 0.5rem; font-size: 1rem"
      />
      <div style="margin-top: 1rem">
        <button
          onclick="lookup()"
          style="padding: 0.5rem 1rem; font-size: 1rem"
        >
          Check Ticket
        </button>
      </div>
      <div style="margin-top: 1rem">
        <select
          id="cameraSelect"
          style="
            margin: 1rem auto;
            display: block;
            font-size: 1rem;
            padding: 0.4rem;
          "
        ></select>
        <button
          onclick="toggleScanner()"
          style="padding: 0.5rem 1rem; font-size: 1rem"
          id="scanButton"
        >
          Scan Barcode
        </button>
      </div>
    </div>
    <div
      id="reader"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 280px;
        margin: 1rem auto;
        position: relative;
      "
    ></div>
    <p id="scanStatus" style="text-align: center; font-size: 0.9rem"></p>
    <span id="loadingSpinner" style="display: none; margin-left: 0.5rem">
      ðŸ”„
    </span>
    <div id="result" style="padding: 1rem"></div>
    <p id="consoling" style="text-align: center; font-size: 0.9rem">
      Consoling
    </p>
  </body>
</html>
