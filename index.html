<!DOCTYPE html>
<html>
  <head>
    <title>Ticket Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
        text-align: center;
      }

      input,
      button {
        font-size: 1rem;
        padding: 0.5rem;
        margin: 0.5rem auto;
        width: 90%;
        max-width: 400px;
        display: block;
      }

      #result {
        padding: 1rem;
        background-color: #f9f9f9;
        border-radius: 8px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
      }

      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ccc;
        border-top: 2px solid green;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        vertical-align: middle;
        margin-left: 0.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Ticket Lookup</h1>

    <input type="text" id="ticketInput" placeholder="Enter Ticket Number" />

    <button onclick="lookup()">Check Ticket</button>

    <div id="statusContainer" style="display: none">
      <p id="lookupStatus" style="font-size: 0.9rem; display: inline-block">
        &nbsp;
      </p>
      <span id="loadingSpinner" class="spinner" style="display: none"></span>
    </div>

    <div id="resultContainer" style="display: none">
      <div id="result"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
